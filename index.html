<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="numbers">
            <div class="box" id="num1">1</div>
            <div class="box" id="num2">2</div>
        </div>

        <button class="btn" id="sum-btn" onclick="add()">+</button>
        <button class="btn" id="subtract-btn" onclick="subtract()">-</button>
        <button class="btn" id="Multiply-btn" onclick="multiply()">X</button>
        <button class="btn" id="divide-btn" onclick="divide()">/</button>
        <button class="btn" id="clear-btn" onclick="reset()">Reset</button>
        <p id="output"></p>
        <p id="output2"></p>
    </div>

    <script>
        let num1 = prompt("Enter 1st number");
        num1 = parseInt(num1);
        let el1 = document.getElementById("num1");
        el1.innerText = num1
        let num2 = prompt("Enter 2nd number");
        num2 = parseInt(num2);
        let el2 = document.getElementById("num2");
        el2.innerText = num2;
        let p = document.getElementById("output");
        let p2 = document.getElementById("output2");

        function add(){
            let sum = num1 + num2;
            p.textContent = "Sum: " + sum;
            p2.textContent = " ";
        }
        function subtract(){
            let diff = num1 - num2;
            p.textContent = "Difference: " + diff;
            p2.textContent = " ";
        }
        function multiply(){
            let product = num1 * num2;
            p.textContent = "Product: " + product;
            p2.textContent = " ";
        }
        function divide(){
            let quotient = num1 / num2;
            let remainder = num1 % num2;
            p.textContent = "Quotient: " + quotient;
            p2.textContent = "Remainder: " + remainder;
        }
        function reset(){
            location.reload();
        }
    </script>
</body>
</html>
